<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Curvas de Bézier</title>
  </head>


  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light navbarBezier">
        <div class="container-fluid">
          <a class="navbar-brand titulo" style="color: #05386B; font-size: 32px">Curvas de Bézier</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 barraBotoes">
              <li class="nav-item">
                <button type="button" class="btn btn-success btns-Barra" id="criarCurva">Crie uma curva</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-success btns-Barra" id="apagarCurva">Apague a curva selecionada</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-success btns-Barra" id="proxCurva">Ir para a próxima curva</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-success btns-Barra" id="antCurva">Ir para a curva anterior</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-success btns-Barra" id="limparTela">Limpar tela</button>
              </li>
              <form class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nº avaliações" aria-label="campoAvaliacoes" aria-describedby="campoAvaliacoes" id="campoAvaliacoes">
              </form>
            </ul>    
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="divBotoesPontos">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 barraBotoes">
                <li class="nav-item">
                  <button type="button" class="btn btn-success btns-Barra" id="addPonto">Adicionar pontos</button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-success btns-Barra" id="apagarPonto">Apagar ponto</button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-success btns-Barra" id="reposPonto">Reposicionar ponto</button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-success btns-Barra" id="proxPonto">Próximo ponto</button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-success btns-Barra" id="antPonto">Ponto anterior</button>
                </li>
              </ul>
            </div>
            <div class="divCheckboxes">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 barraBotoesInferiores">
                <li class="nav-item">
                  <input class="form-check-input" type="checkbox" value="" id="exibirPontos" checked>
                  <label class="form-check-label" for="exibirPontos">
                    Exibir pontos de controle
                  </label>
                </li>
                <li class="nav-item">
                  <input class="form-check-input" type="checkbox" value="" id="exibirPoligonais" checked>
                  <label class="form-check-label" for="exibirPoligonais">
                    Exibir poligonais de controle
                  </label>
                </li><li class="nav-item">
                  <input class="form-check-input" type="checkbox" value="" id="exibirCurvas" checked>
                  <label class="form-check-label" for="exibirCurvas">
                    Exibir curvas
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <legend id="textoApoio"></legend>
      <div>
        <canvas id="canvas" width="1349" height="600"></canvas>
      </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
